<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <div th:if="${emailError}" th:text="${emailError}">Email Error</div>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    </div>
    <div>
        <label>Confirm Password:</label>
        <input type="password" th:field="*{confirmPassword}"/>
        <div th:if="${passwordError}" th:text="${passwordError}">Password Error</div>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
